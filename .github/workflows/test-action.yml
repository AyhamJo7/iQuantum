name: Test GitHub Actions

on:
  schedule:
    # Run every 10 minutes for testing purposes
    - cron: '*/10 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Test workflow
        run: |
          echo "This is a test workflow to verify GitHub Actions is working"
          echo "Current time is: $(date)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          
      - name: Create test file
        run: |
          echo "Test run at $(date)" > test-action-$(date +"%Y%m%d_%H%M%S").txt
      
      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions Test Bot"
          
      - name: Commit and push test file
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
